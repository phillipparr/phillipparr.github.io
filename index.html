<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>City Snapshot</title>
  </head>
  <body>
    <script src="home.js"></script>
    <div id='cityname'></div>
    <div class="flexbox1">
      <div id="city_scores">
        <div id='housing'></div>
        <div id='cost_of_living'></div>
        <div id='safety'></div>
        <div id='healthcare'></div>
        <div id='economy'></div>
        <div id='environmental_quality'></div>
        <div id='leisure_culture'></div>
      </div>
      <div id="news">
        <div id="article1"></div>
        <div id="article2"></div>
        <div id="article3"></div>
        <div id="article4"></div>
        <div id="article5"></div>
        <div id="article6"></div>
      </div>
    </div>

    <div id='total_city_score'></div>
    <div id="weather">
      <div id="temp"></div>
      <div id="description"></div>
      <div id="rain"></div>
      <div id="wind">
        <div id="wind_speed"></div>
        <div id="wind_dir"></div>
      </div>
      <div id="sunrise"></div>
      <div id="sunset"></div>
    </div>
  </body>
</html>
